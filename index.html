<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layer0 | Engineering the Underground</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .glitch {
      font-size: 4rem;
      font-weight: bold;
      position: relative;
      color: #fff;
      letter-spacing: 2px;
      animation: flicker 3s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      left: 2px;
      color: #0ff;
      z-index: -1;
      animation: glitch 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      color: #f0f;
      z-index: -2;
      animation: glitch 3s infinite linear alternate;
    }

    @keyframes glitch {
      0% { clip-path: inset(0 0 80% 0); }
      20% { clip-path: inset(10% 0 50% 0); }
      40% { clip-path: inset(30% 0 30% 0); }
      60% { clip-path: inset(50% 0 10% 0); }
      80% { clip-path: inset(80% 0 0 0); }
      100% { clip-path: inset(0 0 0 0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      33% { opacity: 0.8; }
      66% { opacity: 0.4; }
    }

    .subtitle {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="glitch" data-text="Layer0">Layer0</div>
  <div class="subtitle">Engineering the Underground</div>
</body>
</html>
